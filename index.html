<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>

    <div id="main-content">
        <div class="sketchboard"></div>

        <div id="options" class="container">
            <div id="buttons" class="container">
                <span>
                    Color: 
                    <input type="color" name="colorPicker" id="colorPicker">                    
                </span>

                <button id="eraserBtn">Eraser</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div>
                <label>How detailed do you want the Etch-A-Sketch?</label>
                <input id="sizeInput" type="number" name="sketchboardResolution" placeholder="Enter a number 2-100">
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

</body>
</html>
